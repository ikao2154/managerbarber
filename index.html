<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barbershop Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9fbfd;
    }
    .sidebar {
      width: 220px;
      background-color: #fab019;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      padding: 20px 10px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      color: #fff;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .sidebar a {
      display: block;
      margin: 10px 0;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .main {
      margin-left: 240px;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: #fff3d4;
      font-weight: 600;
    }
    .btn {
      background-color: #fab019;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
    .btn:hover {
      background-color: #e3a514;
    }
    .btn-danger {
      background-color: #d93025;
    }
    .topbar {
      background: white;
      padding: 12px 20px;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid #eee;
    }
    .topbar h1 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ðŸ§  Barber Admin</h2>
    <a href="#schedule">Barber Schedule</a>
    <a href="#appointments">Appointments</a>
    <a href="#customers">Customers</a>
    <a href="#branches">Branches</a>
    <a href="#replyline">LINE Replies</a>
    <a href="#services">Chemical Services</a>
    <a href="#promos">Promo Codes</a>
  </div>

  <div class="main">
    <div class="topbar">
      <h1>Dashboard Overview</h1>
    </div>

    <div class="card" id="schedule">
      <h2>ðŸ“† Barber Schedule & Holidays</h2>
      <button class="btn">+ Add Barber</button>
      <table>
        <thead>
          <tr><th>Name</th><th>Image</th><th>Code ID</th><th>Branch</th><th>LINE ID</th><th>Day Off</th><th>Shifts</th><th>Actions</th></tr>
        </thead>
        <tbody>
          <tr>
            <td>John</td><td><img src="https://img2.pic.in.th/pic/mtDYpf.webp" width="40"/></td><td>P001</td><td>Branch A</td><td>@johnline</td><td>Monday</td><td>2</td>
            <td><button class="btn">Edit</button> <button class="btn btn-danger">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Add other sections like appointments, customers, etc. similarly -->

  </div>
</body>
</html>
